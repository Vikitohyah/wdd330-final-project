<body>
    <header>
        <img src="assets/images/logo.webp" id="logo" alt="site-logo" width="50" height="50" loading="lazy">

        <button id="menu" aria-label="Menu"></button>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="pages/watchlist.html">Watchlist</a>
            <a href="pages/join.html">Join</a>
        </nav>
        <div class="switch-wrapper">
            <input type="checkbox" id="theme-toggle" />
            <label for="theme-toggle" class="switch-label">
                <span class="switch-button"></span>
            </label>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="hero-overlay">
                <h2 id="hero-title"></h2>
                <p id="hero-overview"></p>
                <a href="pages/watchnow.html" class="watch-now">Watch Now</a>
            </div>
        </section>
        <div>
            <div class="search">
                <input type="text" id="search-input" placeholder="Search Movie..." autocomplete="on">
                <button id="search-button">Search</button>
            </div>

            <div class="loading-spinner" id="loading-spinner"></div>
            <div class="error-message" id="error-message"></div>
            
            <div class="movies-container">
                <h1>Trending Movies</h1>
                <div class="movies-grid" id="trending-movies"></div>
            </div>
        
            <div class="movies-container">
                <h2>Categories</h2>
                <div>
                    <button class="category-button" data-genre="28">Action</button>
                    <button class="category-button" data-genre="35">Comedy</button>
                    <button class="category-button" data-genre="18">Drama</button>  
                </div>

                <div class="movies-grid" id="category-movies"></div>
            </div>
            
            <div id="movieDetails" class="movie-details-popup"></div>

            <dialog id="popup-container"></dialog>
        </div> 
    </main>

    <footer>
        <div class="footer-section">
            <h3>Movie Mania</h3>
            <p>1, Idowu Taylor Street, Victoria Island</p>
            <p>Lagos, Nigeria</p>
            <p>info@moviemania.org</p>
            <p>(223) 555-2300</p>
        </div>

        <div class="footer-section socials">
            <a href="https://www.youtube.com/" aria-label="YouTube">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://www.x.com/" aria-label="Twitter (X)">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/" aria-label="LinkedIn">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>

        <div class="footer-section">
            <p>WDD231 Class Final Project</p>
            <p>Victoria Edorh</p>
