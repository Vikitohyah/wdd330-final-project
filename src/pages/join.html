<head>

    <meta property="og:title" content="Movie Mania Join Page" />
    <meta property="og:description" content="Sign up for Movie Mania and unlock a world of movie magic. Create your watchlist, get tailored suggestions, and never miss a must-see film.">

    <meta property="og:url" content="https://vikitohyah.github.io/wdd330/final-project/src/index.html" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap">
    </noscript>

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css"></noscript>

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css"></noscript>

    <link rel="preload" href="/styles/movie.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/styles/movie.css"></noscript>

    <link rel="preload" href="/styles/join.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/styles/join.css"></noscript>

    <link rel="preload" href="/styles/watchlist.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/styles/watchlist.css"></noscript>

    <script type="module" src="/scripts/join.js"></script>
</head>

<body>
   <header>
        <img src="/assets/images/logo.webp" id="logo" alt="site-logo" width="50" height="50" loading="lazy">

        <button id="menu" aria-label="Menu"></button>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/watchlist.html">Watchlist</a>
            <a href="/join.html" class="active">Join</a>
        </nav>
        <div class="switch-wrapper">
            <input type="checkbox" id="theme-toggle" />
            <label for="theme-toggle" class="switch-label">
                <span class="switch-button"></span>
            </label>
        </div>
    </header>

    <main>
        <div class="page-header">
            <h1>Create Account</h1>
        </div>
        <div class="form-container">
            <form action="thankyou.html" method="get" id="joinForm" >
               
                <label for="name">
                    Full Name
                    <input type="text" id="name" name="name" title="Full Name" autocomplete="name" required />
                    <span class="error-message" id="nameError">Please enter your full name.</span>
                </label>

                <label for="email">
                    Email Address
                    <input type="email" id="email" name="email" title="Email Address" autocomplete="email" required />
                    <span class="error-message" id="emailError">Please enter a valid email address.</span>
                </label>

                <label for="password">
                    Password
                    <input type="password" id="password" name="password" title="Password" minlength="6" required />
                    <span class="error-message" id="passwordError">Password must be at least 6 characters long.</span>
                </label>

                <label for="confirmPassword">
                    Confirm Password
                    <input type="password" id="confirmPassword" name="confirmPassword" required />
                    <span class="error-message" id="confirmError">Passwords do not match.</span>
                </label>

                <label for="plan">
                    Choose a Plan
                    <select id="plan" name="plan" required>
                        <option value="">-- Select a Plan --</option>
                        <option value="free">Free</option>
                        <option value="premium">Premium - $9.99/mo</option>
                        <option value="vip">VIP - $14.99/mo</option>
                    </select>
                    <span class="error-message" id="planError">Please select a plan.</span>
                </label>

                <input type="hidden" name="timestamp" id="timestamp">

                <input type="submit" value="Sign Up" id="submit">
            </form>
            <div class="switch-link">
                <p>Already have an account? <a href="login.html">Log in instead</a></p>
            </div>
            
        </div>

        <button class="btn">
            <a href="/index.html">Browse Movies</a>
        </button>
        
    </main>

    <footer>
        <div class="footer-section contact-info">
            <h3>Movie Mania</h3>
            <p>1, Idowu Taylor Street, Victoria Island</p>
            <p>Lagos, Nigeria</p>
            <p>info@moviemania.org</p>
            <p>(223) 555-2300</p>
        </div>

        <div class="footer-section socials">
            <a href="https://www.youtube.com/" aria-label="YouTube">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="https://www.x.com/" aria-label="Twitter (X)">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/" aria-label="LinkedIn">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>

        <div class="footer-section dev-info">
            <p>WDD231 Class Final Project</p>
            <p>Victoria Edorh</p>
            <p>&copy; <span id="current-year"></span> Movie Mania</p>
            <p id="lastModified"></p>
         </div>
   </footer>
</body>
</html>
